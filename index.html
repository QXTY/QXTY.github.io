<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS System</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.3/calcite.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- show component -->
  <calcite-loader hidden></calcite-loader>

  <calcite-shell content-behind hidden>
    <h2 id="header-title" slot="header">
      GIS System
      <!-- Dynamically populated -->
    </h2>

    <calcite-shell-panel slot="panel-start" position="start" detached>
      <calcite-action-bar slot="action-bar">
        <calcite-action data-action-id="slice" icon="slice" text="Slice"></calcite-action>
        <calcite-action data-action-id="weather" icon="partly-cloudy" text="Weather"></calcite-action>
        <calcite-action data-action-id="directLineMeasurement3D" icon="triangle" text="DirectLineMeasurement3D"></calcite-action>
        <calcite-action data-action-id="areaMeasurement3D" icon="rectangle-area" text="AreaMeasurement3D"></calcite-action>
        <calcite-action data-action-id="shadowCast" icon="measure-building-height-shadow" text="ShadowCast"></calcite-action>
        <calcite-action data-action-id="daylight" icon="brightness" text="Daylight"></calcite-action>
        <calcite-action data-action-id="elevationProfile" icon="graph-bar" text="ElevationProfile"></calcite-action>
        <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
        <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
        <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
        <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
        <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
      </calcite-action-bar>

      <!-- Map-specific panels (each one provides a div for a ArcGIS Maps SDK for JavaScript widget) -->
      <calcite-panel heading="Slice" height-scale="l" data-panel-id="slice" hidden>
        <div id="slice-container"></div>
      </calcite-panel>
      <calcite-panel heading="Weather" height-scale="l" data-panel-id="weather" hidden>
        <div id="weather-container"></div>
      </calcite-panel>
      <calcite-panel heading="DirectLineMeasurement3D" height-scale="l" data-panel-id="directLineMeasurement3D" hidden>
        <div id="directLineMeasurement3D-container"></div>
      </calcite-panel>
      <calcite-panel heading="AreaMeasurement3D" height-scale="l" data-panel-id="areaMeasurement3D" hidden>
        <div id="areaMeasurement3D-container"></div>
      </calcite-panel>
      <calcite-panel heading="ShadowCast" height-scale="l" data-panel-id="shadowCast" hidden>
        <div id="shadowCast-container"></div>
      </calcite-panel>
      <calcite-panel heading="Daylight" height-scale="l" data-panel-id="daylight" hidden>
        <div id="daylight-container"></div>
      </calcite-panel>
      <calcite-panel heading="ElevationProfile" height-scale="l" data-panel-id="elevationProfile" hidden>
        <div id="elevationProfile-container"></div>
      </calcite-panel>
      <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
        <div id="layers-container"></div>
      </calcite-panel>
      <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
        <div id="basemaps-container"></div>
      </calcite-panel>
      <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
        <div id="legend-container"></div>
      </calcite-panel>
      <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
        <div id="bookmarks-container"></div>
      </calcite-panel>

      <!-- Info panel (populates with info from the web map) -->
      <calcite-panel heading="Details" data-panel-id="information" hidden>
        <div id="info-content">
          <img id="item-thumbnail" alt="webmap thumbnail" />
          <div id="item-description">
            <!-- Dynamically populated -->
          </div>
          <calcite-label layout="inline">
            <b>Rating:</b>
            <calcite-rating id="item-rating" read-only>
              <!-- Dynamically populated -->
            </calcite-rating>
          </calcite-label>
        </div>
      </calcite-panel>
    </calcite-shell-panel>


    
    </calcite-shell-panel>


    <div id="viewDiv"></div>
  </calcite-shell>

  
  
  <script src="https://js.arcgis.com/calcite-components/1.0.3/calcite.esm.js" type="module"></script>
  <script src="https://js.arcgis.com/4.25/"></script>
  <script src="js/arcgis.js"></script>
</body>
</html>
